name: build-and-test
on: [push]
jobs:
    build-and-check-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
            - run: npm install
            - run: npm run eslint
            - run: npm run prettier
            - run: npm test
